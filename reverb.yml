reverb:
  - name: default
    port: 8080
    tls: true
    capacity: 1
    environment:
      - key: APP_KEY
        value: "${APP_KEY}"
      - key: DB_CONNECTION
        value: "${DB_CONNECTION}"
      - key: DB_HOST
        value: "${DB_HOST}"
      - key: DB_PORT
        value: "${DB_PORT}"
      - key: DB_DATABASE
        value: "${DB_DATABASE}"
      - key: DB_USERNAME
        value: "${DB_USERNAME}"
      - key: DB_PASSWORD
        value: "${DB_PASSWORD}"